		<script>
			function start(){
				var ctx = document.getElementById("jsgf").getContext("2d");
				ctx.fillStyle = "white";
				ctx.fillText("Loading...", (512/2) - 24, 512/2);
				document.getElementById("jsgf").focus();
				var game = new Game(function(){
					this.startLoop();
				});			
				game.start();
				
			}

			window.onload = start;
		</script>
